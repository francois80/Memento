<!DOCTYPE html>
<html lang=fr dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 6 JS</title>
  </head>
  <body>
    <p>Créer un input type number. Créer une fonction qui récupère sa valeur,
      la multiplie par 10 et l'affiche. Déclencher cette fonction au clic sur un bouton.</p>
    <form>
      <label for="number">Rentrer un chiffre</label>
      <input type="number" name="number" id="number" value="0" placeholder="Rentrer un chiffre">
      <button type="button" name="button" onclick="calcul();">CLIC</button>
    </form>
    <script src="assets/js/script.js"></script>
  </body>
</html>
